{% extends "base.html" %}
{% block content %}
  {% if success %}
    <h1>
      Thank you, we have received your response.
    </h1>
  {% else %}
    <div class="span8">
      <form action="" method="post" id="contactForm">{% csrf_token %}
        {{ form.as_p }}
        <div class="span8">
          <input type="submit" value="Send">
        </div>
      </form>
    </div>
  {% endif %}
{% endblock %}
