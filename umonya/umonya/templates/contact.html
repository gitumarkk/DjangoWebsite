{% extends "base.html" %}
{% block content %}
  {% if success %}
    <h1>
      Thank You we have received your response
    </h1>
  {% else %}
    <div class="span8">
      <form action="" method="post" id="contactForm">{% csrf_token %}
        {% for field in form %}
          {{ field.label_tag }}
          {{ field }}
        {% if field.errors %}
          <div class="alert alert-error">
            {{ field.errors }}
          </div>
        {% endif %}
        {% endfor %}
        <div class="span8">
          <input type="submit" value="Send">
        </div>
      </form>
    </div>
  {% endif %}
{% endblock %}
